{% extends "blog/home.html" %}

{% block split %}
<h1>Groups</h1>
{% for g in grup %}
<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title" href="#">{{ g.g_name}}</a></h2>
        <p class="article-content">{{ g.g_bio}}</p>
    </div>
    {{g.g_id}}
    <button type="submit" onclick="location.href='{% url 'addfriendsingroup' g.g_id %}'" class="btn btn-primary">
        SEE
    </button>

</article>

{% endfor %}
{% endblock %}
